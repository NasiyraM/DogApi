<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" >
            $( document ).ready(function() {
                console.log( "ready!" );
                var imageHolder = document.getElementById("imageHolder");
                var generateButton = document.getElementById("generateButton");
                generateButton.addEventListener('click', callbackForNewImage)
                $.get( "https://dog.ceo/api/breeds/image/random", function( data ) {
                    console.log("The response from the dog api");
                    console.log(data);
                    console.log(data.message);
                    appendImageWay1(data);
                });
                function callbackForNewImage () {
                   $.get( "https://dog.ceo/api/breeds/image/random", function( data ) {
                       console.log("The response from the dog api");
                       console.log(data);
                       console.log(data.message);
                       appendImageWay1(data);
                   });
               }
                function appendImageWay1(data) {
                    console.log("Apending Way 1");
                    var imageElement = document.createElement("img");
                    imageElement.src = data.message;
                    imageElement.style.height="200px";
                    imageElement.style.width="200px";
                    imageHolder.appendChild(imageElement);
                }
                function appendImageWay2(data) {
                    console.log("Apending Way 2");
                    var imageElement = `<img src="${data.message}" />`;
                    imageHolder.innerHtml=imageElement;
                }
            });
        </script>
    </head>
    <body>
        <h1>Dogs</h1>
        <div id="imageHolder">
        </div>
        <button class="btn btn-success" id="generateButton"> Generate Image</button>
    </body>
</html>
